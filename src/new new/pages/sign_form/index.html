<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="./styles.css" type="text/css"/>
</head>
<body>
    <div class="form_container">
    <form>
        <div class="wrapper">
            <label for="name">Name*</label>
            <input type="text" name="name" cols="20" placeholder="Your name" required id="name">
        </div>
        <div class="wrapper">
            <label for="tel">Phone*</label>
            <input type="tel" placeholder="Your phone number" required id="tel">
        </div>
        <div class="wrapper">
            <label for="email">Email*</label>
            <input type="email" placeholder="Your working email" required id="email">
        </div>
        <div id="checkbox">
        <label for="checkbox">I agree</label>
        <input type="checkbox">
        </div>
        <div class="wrapper button">
            <button type="submit">SEND REQUEST</button>
        </div>
        <div class="wrapper button">
            <button type="reset">CLEAR FORM</button>
        </div>
    </form>
    </div>
</body>
</html>
