<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Netflix-like Website</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>MyFlix</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Movies</a></li>
                    <li><a href="#">TV Shows</a></li>
                    <li><a href="#">Cartoons</a></li>
                    <li><a href="#">TOP 10</a></li>
                </ul>
            </nav>
            <div class="sign-in">
                <button type="submit">Sign In</button>
            </div>
        </div>
    </header>
    <div class="language">
        <select id="language">
            <option value="en" selected>English</option>
            <option value="ru">Русский</option>
            <option value="de">Deutsch</option>
            <option value="fr">Français</option>
            <option value="es">Español</option>
        </select>
    </div>
    </div>
    <main>
        <section class="hero">
            <div class="container">
                <p>Stream unlimited movies and TV shows anytime, anywhere.</p>
                <a href="#" class="btn">Start Watching</a>
            </div>
        </section>
        <section class="movies">
            <div class="container">
                <div class="movie-grid">
                    <div class="movie">
                        <img src="movie1.jpg" alt="Movie 1">
                        <h3>Movie 1</h3>
                    </div>
                    <div class="movie">
                        <img src="movie2.jpg" alt="Movie 2">
                        <h3>Movie 2</h3>
                    </div>
                    <div class="movie">
                        <img src="movie3.jpg" alt="Movie 3">
                        <h3>Movie 3</h3>
                    </div>
                    <div class="movie">
                        <img src="movie4.jpg" alt="Movie 4">
                        <h3>Movie 4</h3>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 MyFlix. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
