<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Netflix-like Website</title>
</head>
<body>
<header>
    <div class="container">
        <h1>MyFlix</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <section class="hero">
        <div class="container">
            <h2>Welcome to MyFlix</h2>
            <p>Stream unlimited movies and TV shows anytime, anywhere.</p>
            <a href="#" class="btn">Start Watching</a>
        </div>
    </section>

    <section class="movies">
        <div class="container">
            <h2>Popular Movies</h2>
            <div class="movie-grid">
                <div class="movie">
                    <img src="movie1.jpg" alt="Movie 1">
                    <h3>Movie 1</h3>
                </div>
                <div class="movie">
                    <img src="movie2.jpg" alt="Movie 2">
                    <h3>Movie 2</h3>
                </div>
                <!-- TO DO -->
            </div>
        </div>
    </section>
</main>

<footer>
    <div class="container">
        <p>&copy; 2024 MyFlix. All rights reserved.</p>
    </div>
</footer>
</body>
</html>
